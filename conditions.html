<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JsConditions</title>
  </head>
  <body>
    <p id="demo"></p>
  </body>
  <script>
    let x = 20;
    let y = 15;
    let sentence;
    if (x > y) {
      sentence = "hore saya bisa";
    } else if (x < y) {
      sentence = "saya tidak bisa";
    } else {
      sentence = "saya mencoba lagi";
    }
    document.getElementById("demo").innerHTML = sentence;
  </script>
</html>
